<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
                <div class="row">
                   <label class="title">Shaps</label>
                   <ul class="options">
                     <li class="option tool" id="reactangle">
                           <img src="icons/rectangle.svg"/>
                           <span>RectAngle</span>
                     </li>
                     <li class="option tool" id="circle">
                        <img src="icons/circle.svg"/>
                        <span>circle</span>
                  </li>
                  <li class="option tool" id="triangle" >
                    <img src="icons/triangle.svg"/>
                    <span>Triangle</span>
                </li>

                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill Color</label>
              </li>
                   </ul>
                </div>

                <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                      <li class="option tool active" id="brush">
                            <img src="icons/brush.svg"/>
                            <span>Brush</span>
                      </li>
                      <li class="option tool" id="eraser">
                         <img src="icons/eraser.svg"/>
                         <span>Eraser</span>
                   </li>
                
                 <li class="option">
                     <input type="range" id="size-slider">

               </li>
                    </ul>
                 </div>

                 <div class="row colors">
                    <lable class="title">Colors</lable>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7"/>
                        </li>
                       
                    </ul>
                 </div>

                 <div class="row buttons">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save</button>
                 </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    
</body>
</html>
